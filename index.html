<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #e3f2fd;
        }
        .container {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            margin: auto;
        }
        input, select, button {
            margin: 8px 0;
            padding: 8px;
            font-size: 14px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #90caf9;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1565c0;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
            color: #0d47a1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="color: #0d47a1;">Auction Calculator</h3>
        <label>Total Amount:</label>
        <input type="number" id="totalAmount" placeholder="Enter total amount" required>
        
        <label>Auction Amount:</label>
        <select id="auctionAmount" required>
            <option value="">Select auction amount</option>
            <option value="500000">500000</option>
            <option value="100000">600000</option>
            <option value="200000">1000000</option>
        </select>
        
        <button onclick="calculateValues()">Calculate</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function calculateValues() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            let auctionAmount = parseFloat(document.getElementById("auctionAmount").value);
            
            if (isNaN(totalAmount) || totalAmount <= 0 || isNaN(auctionAmount) || auctionAmount <= 0) {
                document.getElementById("output").innerHTML = "<p style='color: red;'>Please enter valid positive numbers.</p>";
                return;
            }
            
            let agentCommission = totalAmount * 0.03;
            let netAmountPayable = totalAmount - auctionAmount;
            let totalDividend = auctionAmount - agentCommission;
            let dividedPerMember = totalDividend / 20;
            let payableAmountPerPerson = 25000 - dividedPerMember;

            document.getElementById("output").innerHTML = `
                <p>Agent Commission: $${agentCommission.toFixed(2)}</p>
                <p>Net Amount Payable: $${netAmountPayable.toFixed(2)}</p>
                <p>Total Dividend: $${totalDividend.toFixed(2)}</p>
                <p>Dividend Per Member: $${dividedPerMember.toFixed(2)}</p>
                <p>Payable Amount Per Person: $${payableAmountPerPerson.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
