<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Amount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue color for the heading */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #0056b3; /* Darker blue for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #007bff; /* Blue border for inputs */
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results p {
            margin: 5px 0;
            color: #333; /* Dark text for results */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auction Amount Calculator</h1>
        <form id="auctionForm">
            <label for="totalAmount">Enter the Total Amount (e.g., 500000, 600000, 750000, 1000000):</label>
            <input type="number" id="totalAmount" required>
            
            <label for="auctionAmount">Auction Amount:</label>
            <input type="number" id="auctionAmount" required>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="results" class="results">
            <h2>Results</h2>
            <p id="agentCommission"></p>
            <p id="netAmountPayable"></p>
            <p id="totalDividend"></p>
            <p id="dividedPerMember"></p>
            <p id="payableAmountPerPerson"></p>
        </div>
    </div>

    <script>
        document.getElementById('auctionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const totalAmount = parseInt(document.getElementById('totalAmount').value);
            const auctionAmount = parseInt(document.getElementById('auctionAmount').value);

            // Calculate values
            const agentCommission = totalAmount * 0.03;
            const netAmountPayable = totalAmount - auctionAmount;
            const totalDividend = auctionAmount - agentCommission;
            const dividedPerMember = Math.floor(totalDividend / 20);
            const payableAmountPerPerson = 25000 - dividedPerMember;

            // Display results
            document.getElementById('agentCommission').innerText = `Agent Commission: ${agentCommission}`;
            document.getElementById('netAmountPayable').innerText = `Net Amount Payable: ${netAmountPayable}`;
            document.getElementById('totalDividend').innerText = `Total Dividend: ${totalDividend}`;
            document.getElementById('dividedPerMember').innerText = `Dividend Per Member: ${dividedPerMember}`;
            document.getElementById('payableAmountPerPerson').innerText = `Payable Amount Per Person: ${payableAmountPerPerson}`;

            // Show results
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
